{% load static %}
<link
    rel="stylesheet"
    href="{% static 'css/bootstrap.css' %}"
    type="text/css"
>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ campaign.campaign_name }}</title>
</head>
<body>
    {{ campaign.campaign_description}}
    {% if not is_subscribed %}
        <form action="/" method="post"> {% csrf_token %}
                        <button class="btn btn-success btn-block" type="submit" name="subscribe">Subscribe</button>
                          <input input type="hidden" value={{ campaign.campaign_code }} name="campaign_code"></input>
    </form>
    {% endif %}
    {% if is_subscribed %}
        <form action="/" method="post"> {% csrf_token %}
                        <button class="btn btn-danger btn-block" type="submit" name="unsubscribe">Unsubscribe</button>
                          <input input type="hidden" value={{ campaign.campaign_code }} name="campaign_code"></input>
    </form>
    {% endif %}


</body>
</html>

<style>
  .pencil_btn{
    height: 30px;
  }
  .card_btn{
    background-color: none;
    position: absolute;
    float: right;
  }
  .icon{
    display: inline-block;
    padding-left: 25px;
  }
  .user-profile{
  width: 35px;
  }
  .card{
    border-radius: 10px;
  }
  .navbar{
    width: 75%;
    margin-right: auto;
    margin-left: auto;
    background-color: #FFFFFF;
  }
  h1 {
  font-family: "Montserrat", sans-serif;
  font-weight: 300;
  margin-top: 40px;
  margin-left: 30px;
  }
  h2{
    font-family: "Montserrat", sans-serif;
    margin-top: 10px;
    margin-left: 10px;
    margin-bottom: 0px;
  }
  .intro{
    position: absolute;
    height: 80px;
    width: 100%;
    bottom: 0px;
    background-color: rgba(0, 0, 0, 0.71);
    transition: .5s;
    color: #FFFFFF;
    border-radius: 10px;
  }
  .description{
    padding-left: 10px;
    visibility: hidden;
    opacity: 0;
  }
  .img{
    height: 100vh;
  }
  .campaign_img{
    height: 300px;
    margin-top: -20px;
  }
  .card:hover{
    cursor: pointer;
  }
  .card:hover .intro{
    height: 50%;
  }
  .card:hover .description{
    opacity: 1;
    visibility: visible;
  }
  .fa-trash{
    color: red;
  }
  .fa-pencil{
    color:darkorange;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
